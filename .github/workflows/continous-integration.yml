name: Continous integration
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        id: setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
      
      - name: Print PHP version
        run: echo ${{ steps.setup-php.outputs.php-version }}
